<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Web3</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect provider (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <header class="header">
    <h1>Chat Web3</h1>
    <div id="addrShort" class="addrShort">No conectado</div>
  </header>

  <main class="main">
    <div id="connectArea" class="centerCard">
      <button id="connectBtn" class="btn">Conectar Wallet</button>
    </div>

    <div id="chatArea" class="chatContainer hidden">
      <div id="messages" class="messages"></div>
      <form id="form" class="form">
        <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
        <button>Enviar</button>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
